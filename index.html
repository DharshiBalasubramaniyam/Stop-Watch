<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CountDown Timer</title>
</head>
<body>


    <div class="container">
        <div class="box">
            <h1>Stop Watch</h1>
            <img src="clock.png">
            <div class="time">
                <div>
                    <span id="hour"></span><br>Hours
                </div>
                <div>
                    <span id="minute"></span><br>Minutes
                </div>
                <div>
                    <span id="second"></span><br>Seconds
                </div>
            </div>
            <div class="btns">
                <button id="start">Start</button>
                <button id="stop" class="hide">Stop</button>
                <button id="pause" class="hide">Pause</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
